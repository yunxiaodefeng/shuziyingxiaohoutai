<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('用户详情')" />
</head>
<body>
    <div class="main-content">
        <form id="form-user-add" class="form-horizontal">
            <div class="row" style="background-color: #ebebeb;text-align: center;margin:10px ;font-size: 15px">  基本信息</div>
            <div class="row">
            	<div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">姓名：</label>
                        <div class="col-sm-8">
                            <input     th:value="${userDetail.name}" placeholder="" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">手机号：</label>
                        <div class="col-sm-8">
                            <input   th:value="${userDetail.phone}"  placeholder="" class="form-control" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">地址：</label>
                        <div class="col-sm-8">
                            <input       th:value="${userDetail.address}"      placeholder="" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">公司：</label>
                        <div class="col-sm-8">
                            <input name=""    th:value="${userDetail.companyname}"    placeholder="" class="form-control" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">职务：</label>
                        <div class="col-sm-8">
                            <input name=""    th:value="${userDetail.job}"   class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">生日：</label>
                        <div class="col-sm-8">
                            <input name=""   th:value="${userDetail.borthday}"    placeholder="" class="form-control" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">性别：</label>
                        <div class="col-sm-8">
                            <input name="" placeholder=""      th:value="${userDetail.sex}"  class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">婚姻：</label>
                        <div class="col-sm-8">
                            <input name="" placeholder=""    th:value="${userDetail.marriage}"   class="form-control" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">客户等级：</label>
                        <div class="col-sm-8">
                            <input name="" placeholder=""      th:value="${userDetail.gradename}"   class="form-control" type="text">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="background-color: #ebebeb;text-align: center;margin:10px ;font-size: 15px">  标签信息</div>
            <!-- questionlist -->
             <!--下拉-->
            <div class="row row-same-height"  >
                <div class="col-sm-6" th:each="c ,cStat: ${questionlist}" th:if="${c.type}  eq 1">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span  th:text="${c.name}"></span>：</label>
                        <div class="col-sm-8">
                            <select  readonly="true" disabled class="form-control m-b">
                                <option value="">未选择</option>
                                <option  th:each="wo,woStat:${c.detail}"  th:selected="${c.index eq woStat.index}"   th:text="${wo.title}" ></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!--多选-->
            <div class="row row-same-height"  th:each="c ,cStat: ${questionlist}" th:if="${c.type}  eq 3">
                <div class="col-sm-12" >
                    <div class="form-group draggable">
                        <label class="col-sm-2 control-label"><span  th:text="${c.name}"></span>：</label>

                        <div class="col-sm-10">
                            <label class="check-box" th:each="wo,woStat:${c.detail}" disabled>
                                <input type="checkbox" readonly="readonly" th:text="${wo.title}"  th:checked="${wo.checked}" > </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="background-color: #ebebeb;text-align: center;margin:10px ;font-size: 15px">  备注信息</div>
            <div class="row">
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注：</label>
                    <div class="col-sm-9">
                        <textarea     th:text="${userDetail.makers}"  class="form-control"> </textarea>
                    </div>
                </div>
            </div>


        </form>
    </div>
	<th:block th:include="include :: footer" />
</body>
</html>
