<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增小程序角色权限中间')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-systemwechatrolemenu-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">角色id：</label>
                <div class="col-sm-8">
                    <input name="roleid" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">菜单id：</label>
                <div class="col-sm-8">
                    <input name="menuid" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "mbkj/systemwechatrolemenu"
        $("#form-systemwechatrolemenu-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-systemwechatrolemenu-add').serialize());
            }
        }
    </script>
</body>
</html>
