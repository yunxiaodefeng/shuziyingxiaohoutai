<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('员工管理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                          	<li>
                                <label>工号：</label>
                                <input type="text" name="code"/>
                            </li>
                            <li>
                                <label>名称：</label>
                                <input type="text" name="username"/>
                            </li>
                            
                             <li>
                                <label>性别：</label>
                                <select name="sex">
                                    <option value="">所有</option>
                                    <option value="1">男</option>
                                    <option value="2">女</option>
                                    <option value="0">未知</option>
                                </select>
                            </li>
                         
                            <li>
                                <label>手机号：</label>
                                <input type="text" name="phone"/>
                            </li>
                           
                           <!--  <li class="select-time">
                                <label>创建时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreatetime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreatetime]"/>
                            </li> -->
                           
                            
                            <li>
                                <label>所属网点：</label>
                                <input type="text" name="name"/>
                            </li>
                         	 <li>
                                <label>岗位：</label>
                                 <select name="jobid">
                                    <option value="">所有</option>
                                    <option value="4">区县负责人</option>
                                    <option value="3">网点负责人</option>
                                    <option value="1">员工</option>
                                </select>
                            </li>
                            <li>
                                <label>状态：</label>
                                <select name="status">
                                    <option value="">所有</option>
                                    <option value="0">待审核</option>
                                    <option value="1">正常</option>
                                    <option value="3">离职</option>
                                </select>
                            </li>
                           
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="mbkj:admin:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="mbkj:admin:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="mbkj:admin:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="mbkj:admin:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('mbkj:admin:edit')}]];
        var removeFlag = [[${@permission.hasPermi('mbkj:admin:remove')}]];
        var prefix = ctx + "mbkj/admin";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "员工管理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'code',
                    title: '员工工号',
                    sortable:true
                },
                {
                    field: 'username',
                    title: '员工名称',
                    sortable:true
                },
                {
                    field: 'sex',
                    title: '性别',
                    formatter: function (value, row, index) {
                        
                        if (1 == value) {
                            return "男";
                        }
                        if (2 == value) {
                            return "女";
                        }
                        if (0 == value) {
                            return "未知";
                        }
                    },
                    sortable:true
                },
                /* {
                    field: 'password',
                    title: '用户密码'
                }, */
                {
                    field: 'phone',
                    title: '手机号'
                },
                /* {
                    field: 'email',
                    title: '用户邮箱'
                }, */
               /*  {
                    field: 'createtime',
                    title: '创建时间'
                }, */
               /*  {
                    field: 'roleid',
                    title: '用户组'
                }, */
             /*    {
                    field: 'exchangerate',
                    title: 'null'
                }, */
                {
                    field: 'name',
                    title: '所属网点',
                    sortable:true
                },
              
               
                {
                    field: 'jobid',
                    title: '岗位',
                    formatter: function (value, row, index) {
                       
                        if (1 == value) {
                            return "员工";
                        }
                        if (3 == value) {
                            return "网点负责人";
                        }
                        if (4 == value) {
                            return "区县负责人";
                        }
                    },
                    sortable:true
                },
                {
                    field: 'status',
                    title: '状态',
                    formatter: function (value, row, index) {
                        if (0 == value) {
                            return "待审核";
                        }
                        if (1 == value) {
                            return "正常";
                        }
                        if (3 == value) {
                            return "离职";
                        }
                    },
                    sortable:true
                }
               /* , {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                } */]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
